<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/d3js/3.5.9/d3.min.js"></script>
     <link rel="stylesheet" href="../static/style.css">
     
     <title>Delphi Display</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
  <img src="/static/delphi.png" width="160" height="50" class="d-inline-block align-top" alt="Delphi Logo">
        </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./templates/about.html">About</a>
      </li>
    </ul>
  </div>
</nav>

<div id="container">
<h3>Live Stream</h3>

<div>
    <input id="roi_remove" type="button" value="Remove ROI" onclick="removeROI()">
</div>
<br>

<form action="/choose_camera" method="post">
    <label for="camera_view">Choose a camera:</label>
    <select id="camera_view" name="camera_view">

    {% for camera_key in camera_dict.keys() %}
        {% if camera_key == current_camera %}
        <option value="{{camera_key}}" selected>{{camera_key}}</option>
        {% else %}
        <option value="{{camera_key}}">{{camera_key}}</option>
        {% endif %}
    {% endfor %}

    </select>
    <input type="submit" value="Submit">
</form>

<br>

<form action="/add_camera" method="post">
    <label for="stream_url">Add Camera:</label>
    <input type="text" id="stream_url" name="stream_url" value="rtsp://..." required>

    <label for="camera_name">Camera Name:</label>
    <input type="text" id="camera_name" name="camera_name" value="" required>
    <input type="submit" value="Submit">
</form>
<br>

<form action="/remove_camera" method="post">
    <label for="remove_name">Remove Camera:</label>
    <input type="text" id="remove_name" name="remove_name" value="Enter Name Here">
    <input type="submit" value="Submit">
</form>


<p>Current Stream Dictionary</p>
<p>{{camera_dict}}</p>
</div>

<canvas id="debugCanvas" width="800px" height="450px" style="background: url('{{ url_for('debug_feed') }}')"></canvas>


{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../static/script.js"></script>
<script>

window.onload = function() {
	var render_coord = {{ camera_dict[current_camera]["ROI"] if camera_dict[current_camera]["ROI"] }};
	
	console.log("GOT ROI: ", render_coord)
	
	if(render_coord){
		cameraSwitchOnReload(render_coord);
	}
	};
</script>

</body>

</html>
